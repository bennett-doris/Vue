<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Vue监测数据改变的原理</title>
  <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
  <div id='root'>
    <h2>学校名称： {{name}}</h2>
    <h2>学校地址: {{address}}</h2>
    <hr>
    <button @click="addSex">添加一个性别</button>
    <h2>学生姓名： {{student.name}}</h2>
    <h2>学生年龄： 真实 {{student.age.rAge}}  口述 {{student.age.sAge}}</h2>
    <h2 v-show="student.sex">学生性别： {{student.sex}}</h2>
    <h1>朋友们</h1>
    <ul>
      <li v-for="(f,index) in student.friend" :key="index">
        姓名： {{f.name}}  年龄： {{f.age}}
      </li>
    </ul>
    <h1>爱好</h1>
    <ul>
      <li v-for="(f,index) in student.hobby" :key="index">
        {{f}}
      </li>
    </ul>
  </div>
  <script type='text/javascript'>
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: '#root',
      data:{
        name: 'doris',
        address: "老香新村",
        student: {
          name: "tom",
          age: {
            rAge: 45,
            sAge: 15
          },
          hobby: ['抽烟','喝酒','烫头'],
          friend: [
            {name: "tony", age: 33},
            {name: "beny", age: 30}
          ]
        }
      },
      methods: {
        addSex(){
          this.$set(this.student,'sex','男')
        }
      },
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>key的原理</title>
  <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
  <!--  
    面试题: react,Vue 中的key有什么作用? (key 的内部原理)
      1. 虚拟DOM 中key的作用:
        key是虚拟DOM对象的标识,当状态中的数据发生变化时, Vue会根据[新数据]生成[新的虚拟DOM],
        随后Vue进行[新虚拟DOM] 与 [旧虚拟DOM] 的差异比较,比较规则如下:

      2. 对比规则:
        (1).旧虚拟机DOM中找到了与新虚拟DOM相同的key
          若虚拟DOM中内容没变,直接使用之前的真实DOM
          若虚拟DOM中内容变了,则生成新的真实DOM,随后替换掉页面中之前的真实DOM

        (2).旧虚拟DOM中未找到与新虚拟DOM相同的key
          创建新的真实DOM,随后渲染到页面
        
      3. 用 index 作为 key 可能会引发的问题:
        (1).若对数据进行逆序添加,逆序删除等破坏顺序操作:
          会产生没有必要的真实DOM更新 -> 界面效果没问题,但效率低
        (2).如果结构中还包含输入类的DOM:
          会产生错误DOM更新 -> 界面有问题

      4. 开发中如何选择key?
        (1).最好使用每条数据的唯一标识作为key,比如id,手机号,身份证号,学号等唯一值
        (2).如果不存在对数据的逆序添加,逆序删除等破坏顺序的操作,仅用于渲染列表用于展示,
          使用index作为key是没有问题的.
  -->
  <div id='root'>
    <!-- 遍历数组 -->
    <button @click.once="add">添加一个人员</button>
    <h2>人员列表</h2>
    <ul>
      <li v-for="(person,index) in persons" :key="person.id">
        姓名：{{person.name}}-年龄：{{person.age}}-编号：{{index}}
        <input type="text">
      </li>
    </ul>
  </div>
  <script type='text/javascript'>
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data:{
        persons: [
          {id: "001", name: "张三", age:18},
          {id: "002", name: "李四", age:19},
          {id: "003", name: "王五", age:20},
      ]
      },
      methods: {
        add(){
          const p = {id: "004", name: "赵六", age: 22};
          this.persons.unshift(p)
        }
      },
    })
  </script>
</body>
</html>

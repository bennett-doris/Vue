<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>更新时的一个问题</title>
  <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
  <div id='root'>
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
      <li v-for="(person,index) in persons" :key="person.id">
        {{person.name}}-{{person.age}}-{{person.gender}}</li>
    </ul>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: "#root",
      data:{
        persons: [
          {id: "001", name: "马冬梅", age:18, gender:"女"},
          {id: "002", name: "周冬雨", age:23, gender:"女"},
          {id: "003", name: "周杰伦", age:20, gender:"男"},
          {id: "004", name: "温兆伦", age:22, gender:"男"},
        ],
      },
      methods: {
        updateMei(){
          // this.persons[0].name = "马老师";  奏效
          // this.persons[0].age = 50; 奏效
          // this.persons[0].gender = "男" 奏效

          // this.persons[0] = {id: "001", name: "马老师", age: 50, gender: "男"}
          
          this.persons.splice(0,1,{id: "001", name: "马老师", age: 50, gender: "男"})
        }
      },
      }
    )
  </script>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>基本列表</title>
  <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
  <!-- 
    v-for 指令：
      用于展示列表数据
      语法：v-for="(item, index) in xxx" :key="yyy"
      可遍历：数组，对象，字符串，指定次数
  -->
  <div id='root'>
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <ul>
      <li v-for="(person,index) in persons" :key="index">
        姓名：{{person.name}}-年龄：{{person.age}}</li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
      <li v-for="(value,key) in car">
        {{key}}--{{value}}
      </li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>遍历字符串</h2>
    <ul>
      <li v-for="(word,index) in str" ::key="index">
        {{word}} -- {{index}}
      </li>
    </ul>

    <!--遍历指定次数 -->
    <h2>遍历指定次数</h2>
    <ul>
      <li v-for="(word,index) of 5" ::key="index">
        {{word}} -- {{index}}
      </li>
    </ul>
  </div>
  <script type='text/javascript'>
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data:{
        persons: [
          {id: "001", name: "张三", age:18},
          {id: "002", name: "李四", age:19},
          {id: "003", name: "王五", age:20},
      ],
        car:{
          name:'奥迪R8',
          color:"白色",
          price:"170万"
        },
        str: "hello"
      }
    })
  </script>
</body>
</html>

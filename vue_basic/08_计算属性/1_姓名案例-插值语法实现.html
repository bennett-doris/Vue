<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>1_姓名案例-插值语法实现</title>
    <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
    <div id='root'>
        姓：<input type="text" placeholder="请输入姓氏" v-model="firstName"><br>
        名：<input type="text" placeholder="请输入名字" v-model="lastName"><br>
        全名：<span>{{firstName}}-{{lastName}}</span>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data:{
                firstName: "张",
                lastName: "三",
            }
        })
    </script>
</body>
</html>

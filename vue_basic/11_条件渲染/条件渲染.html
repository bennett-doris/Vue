<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>条件渲染</title>
  <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
  <!--  
    条件渲染
      1. v-if
        v-if="表达式"
        v-else-if="表达式"
        v-else="表达式"
        适用于切换频率较低的场景
        特点：不展示的DOM元素直接被移除
        注意：v-if可以和v-else-if，v-else一起使用，但要求结构不能被“打断”

      2. v-show
        v-show="表达式"
        适用于：切换频率较高的场景
        特点：不展示的DOM元素未被移除，仅仅是使用样式被隐藏掉

      3. 备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
  -->
  <div id='root'>
    <!-- 使用 v-show 做条件渲染 -->
    <h1 v-show="false">欢迎来到{{name}}</h1>
    <h2 v-show="1 === 1">欢迎来到{{name}}</h2>

    <!-- 使用v-if 做条件渲染 -->
    <h2 v-if="false">你好，{{name}}</h2>

    <button @click="n++">点我+1</button>
    <h1 v-show="n === 1">Angular</h1>
    <h1 v-show="n === 2">React</h1>
    <h1 v-show="n === 3">Vue</h1>

    <!-- v-else 和 v-else-if -->
    <h1 v-if="n === 1">Angular</h1>
    <h1 v-else-if="n === 2">React</h1>
    <h1 v-else-if="n === 3">Vue</h1>
    <h1 v-else>JS</h1>

    <!-- v-if 与template的配合使用 -->
    <template v-if="n===1">
      <h1>你好</h1>
      <h1>敦煌</h1>
      <h1>莫高窟</h1>
    </template>
  </div>
  <script type='text/javascript'>
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data:{
        name: '我的世界',
        n: 0
      }
    })
  </script>
</body>
</html>

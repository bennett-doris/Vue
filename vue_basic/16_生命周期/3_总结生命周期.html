<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>1_引出生命周期</title>
  <script src='../../vue.js' type='text/javascript'></script>
</head>
<body>
  <!--  
    常用的生命周期钩子：
      1.mounted：发送ajax请求，启动定时器，绑定自定义事件，订阅消息等【初始化操作】
      2.beforeDestroy: 消除定时器，解绑自定义事件，取消订阅消息等【收尾工作】
    
    关于销毁Vue实例
      1.销毁后借助Vue开发者工具看不到任何信息
      2.销毁后自定义事件会失效，但原生DOM事件依然有效
      3.一般不会再beforeDestroy操作数据，因为即使操作数据，也不会再触发更新流程了
  -->
  <div id='root'>
    <h2 :style="{opacity}">欢迎学习</h2>
    <button @click="stop">停止变换</button>
    <button @click="stoped">彻底停止变换</button>
  </div>
  <script type='text/javascript'>
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: '#root',
      data:{
        opacity: 1,
      },
      methods: {
        stop() {
          clearInterval(this.timer)
        },
        stoped() {
          this.$destroy()
        }
      },
      // Vue 完成模板的解析，并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
      mounted() {
        this.timer = setInterval(()=>{
          console.log("timer")
          vm.opacity -= 0.01;
          if(vm.opacity <= 0) vm.opacity = 1
        },16)
      },
      beforeDestroy() {
        clearInterval(this.timer)
      },
    })
  </script>
</body>
</html>
